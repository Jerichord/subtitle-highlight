<!DOCTYPE html>
<html>
  <head>
    <title>Dual Subtitle Highlight</title>
    <link rel="stylesheet" type="text/css" href="../styles/popup.css" />
  </head>
  <body>
    <div id="popup-container">
      <h1 id="popup-title">Dual Subtitle Highlight for YouTube</h1>
      <ul id="features">
        <li><strong>Move box</strong> by dragging from the top left corner.</li>
        <li><strong>Change Language</strong> by selecting from dropdown.</li>
        <li><strong>Increase text size</strong> by dragging on the bottom right.</li>
        <li><strong>Expand text box</strong> by dragging on the side.</li>
      </ul>
    </div>
  </body>
</html>
